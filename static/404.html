
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect script
      (function() {
        const segment = location.pathname.slice(1).split('/')[0];
        const repo = 'your-repo-name';  // Replace with your repo name
        const l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 2).join('/') + '/?p=/' +
          l.pathname.slice(1).split('/').slice(1).join('/') +
          (l.search ? '&q=' + l.search.slice(1) : '') +
          l.hash
        );
      }());
    </script>
